<!DOCTYPE html>
<html>

<head>
    <!-- <script src="p5.min.js"></script> -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8" />
</head>

<body onload="myOnLoad()">
    <div w3-include-html id="lobbyDiv">

        <h2 class="title">RIKIKI</h2>
        <game-card id="test-game-card" type="ezatype"></game-card>
        <div class="input-container">
            <input type="text" id="newPlayerName" class="new-player-input">
            <button class="button-primary join-btn" onclick="join()">Belépés</button>
            <p id="joinErrorMsg"></p>
        </div>
        <div class="joined-players-div">
            <h4 class="joined-players-title">Belépett játékosok</h4>
            <div id="joinedPlayers" class="joined-players-body"></div>
        </div>

        <div id="start-button-div">
            <select name="game-types-select" id="game-types">
                <option value="DEMO" selected="selected">1 -> 3</option>
                <option value="UP_TO_10">1 -> 10</option>
                <option value="DOWN_FROM_10">10 -> 1</option>
                <option value="UP_AND_DOWN_10">1 -> 10 -> 1</option>
                <option value="UP_AND_DOWN_MAX">1 -> max -> 1</option>
            </select>
            <button class="startBtn" onclick="startGame()">Start</button>
        </div>

    </div>
    <div id="boardDiv" class="hidden-div">
        <div class="board-content">
            <div>
                <div id="notification"></div>

                <div class="table-div">
                    <div id="trump" class="trump-card"></div>

                    <div id="licitDiv" class="hidden-div">
                        <div id="licit0" class="licit-number" onclick="licitSelect(0)">0</div>
                        <div id="licit1" class="licit-number" onclick="licitSelect(1)">1</div>
                        <div id="licit2" class="licit-number" onclick="licitSelect(2)">2</div>
                        <div id="licit3" class="licit-number" onclick="licitSelect(3)">3</div>
                        <div id="licit4" class="licit-number" onclick="licitSelect(4)">4</div>
                        <div id="licit5" class="licit-number" onclick="licitSelect(5)">5</div>
                        <div id="licit6" class="licit-number" onclick="licitSelect(6)">6</div>
                        <div id="licit7" class="licit-number" onclick="licitSelect(7)">7</div>
                        <div id="licit8" class="licit-number" onclick="licitSelect(8)">8</div>
                        <div id="licit9" class="licit-number" onclick="licitSelect(9)">9</div>
                        <div id="licit10" class="licit-number" onclick="licitSelect(10)">10</div>
                        <div id="licit11" class="licit-number" onclick="licitSelect(11)">11</div>
                        <div id="licit12" class="licit-number" onclick="licitSelect(12)">12</div>
                        <button onclick="licit()" class="button-primary licit-btn">Licitálok</button>
                    </div>

                    <div id="tableCards" class="card-container table-cards"></div>
                </div>

                <div id="cardList" class="card-container"></div>

            </div>
            <div id="playerList">
            </div>

            <div id="player-div-etalon" class="player-div hidden-div">
                <div class="player-div-left">
                    <p id="hits-etalon" class="hits"></p>
                </div>
                <div>
                    <!-- <p id="name-p-etalon" class="name-p player-line"></p> -->
                    <p id="asdf" class="point-p player-line"></p>
                </div>
            </div>

        </div>
        <button id="quitBtn" class="button-primary" onclick="quit()">Kilépés</button>
    </div>

    <script src="main.js"></script>
    <script src="components/game-card.js"></script>

    <style>

        .button-primary {
            background: #3852b3;
            border: none;
            border-radius: 5px;
            color: white;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
        }

            .button-primary:hover {
                background: #0f2b92;
            }

        .join-btn {
            width: 100px;
            height: 33px;
            margin-left: 20px;
        }

            .join-btn:active {
                background: #caae60;
            }

        #game-types {
            width: 120px;
            border-radius: 5px;
        }

        #lobbyDiv {
            padding: 20px;
            background: white;
            margin: 0px auto;
            border-radius: 15px;
            box-shadow: 2px 2px 5px 2px #12790f;
            height: 400px;
            width: 400px;
            position: relative;
            top: 40px;
        }

        .title {
            color: #12790f;
            text-align: center;
            border-width: 0px 0px 2px 0px;
            border-style: solid;
            margin-top: 10px;
            font-size: 34px;
        }

        .input-container {
            display: flex;
            flex-direction: row;
            justify-content: center;
        }

        .new-player-input {
            border-radius: 5px;
            height: 26px;
            font-size: 20px;
        }

        #joinBtn {
            bottom: 1px;
            border-radius: 5px;
            background: #4c23f3;
            color: white;
            height: 33px;
            margin-left: 10px;
            position: relative;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
        }

        #joinErrorMsg {
            color: red;
            margin: 0;
            height: 20px;
        }

        .joined-players-div {
            height: 250px;
            display: flex;
            flex-direction: column;
        }

        .joined-players-title {
            border-width: 0px 0px 2px 0px;
            text-align: center;
            margin-bottom: 0px;
            font-size: 18px;
            width: 200px;
            margin-left: auto;
            margin-right: auto;
            border-style: solid;
            border-color: #12790f;
            padding-bottom: 10px;
        }

        .joined-players-body {
            height: 200px;
            display: flex;
            flex-direction: column;
            flex-flow: column wrap;
        }

        .lobby-player {
            width: 50px;
            height: 30px;
            margin: 12px 20px;
        }

        .lobby-player-text {
            margin: 0px;
            font-size: 16px;
            font-weight: bold;
        }

        #start-button-div {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
        }

        .startBtn {
            background-color: #12790f;
            border: none;
            border-radius: 5px;
            color: white;
            padding: 12px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            height: 40px;
            width: 200px;
        }

            .startBtn:hover {
                background-color: #0a4808
            }

            .startBtn:active {
                background-color: #0a4808;
            }

        #boardDiv {
            height: 100vh;
            width: 100vw;
        }

        .board-content {
            padding: 20px;
            display: flex;
            flex-direction: row;
        }

        #notification {
            width: 580px;
            background: #0eea0782;
            padding: 14px 10px 4px 10px;
            border-radius: 5px;
            margin-left: 20px;
            margin-bottom: 30px;
            height: 30px;
            text-align: center;
            font-weight: bold;
            font-size: 18px;
        }

        .table-div {
            height: 310px;
            width: 645px;
            display: flex;
            flex-direction: row;
            background-image: url('images/table.png');
            margin-bottom: 30px;
        }

        .trump-card {
            margin-top: auto;
            margin-bottom: auto;
            margin-left: 70px;
            margin-right: 60px;
        }

        .table-cards {
            margin-top: auto;
            margin-bottom: auto;
        }



        .card-container {
            display: flex;
            flex-direction: row;
        }

        .card-div {
            display: flex;
            flex-direction: column;
            height: 70px;
            width: 43px;
            margin-right: 12px;
            border-radius: 6px;
            border-style: solid;
            border-color: #c1c1c1;
            border-width: 1px;
            background: white;
            position: relative;
        }

        .player-card:hover {
            background-color: #fff9a0;
            cursor: pointer;
        }

        .player-card:active {
            box-shadow: 2px 2px 4px 2px dimgray;
            right: -2px;
            bottom: 3px;
            position: relative;
        }

        .card-color {
            height: 40%;
            width: 70%;
            margin: 2px auto 5px auto;
            user-select: none;
        }

        .card-value {
            margin-right: auto;
            margin-left: auto;
            margin-top: 0px;
            margin-bottom: 0px;
            font-family: "Lucida Console", "Courier New", SANS-SERIF;
            font-size: 30px;
            font-weight: bold;
            user-select: none;
        }

        .card-text {
            font-weight: bold;
            position: relative;
            bottom: 23px;
            height: 0px;
            margin: 0;
            color: white;
        }

        .legalCard {
            border-width: 3px;
            border-color: #25a521;
        }

            .legalCard:hover {
                box-shadow: 2px 2px 4px 1px #25a521;
                position: relative;
                bottom: 5px;
            }

        .illegalCard {
            background-color: lightgrey;
        }

        #playerList {
            display: flex;
            flex-direction: column;
        }

        .player-div {
            border-radius: 5px;
            background: #0eea0782;
            width: 200px;
            height: 70px;
            margin-left: 100px;
            margin-bottom: 20px;
            display: flex;
            flex-direction: row;
        }

        .player-div-left {
            width: 50px;
            border-right: 2px solid #004c02;
            border-radius: 5px 0px 0px 5px;
        }

        .player-div-left.selected-left {
            background-color: #ffbc00;
        }

        .player-line {
            padding: 0px;
            margin: 8px 0px 0px 16px;
        }

        .name-p {
            font-size: 20px;
            font-weight: bold;
        }

        .point-p {
            font-size: 18px;
        }

        .hits {
            font-size: 19px;
            text-align: center;
            font-weight: bold;
            position: relative;
            top: 3px;
        }

        .hidden-div {
            display: none !important;
        }

        #licitDiv {
            display: flex;
            flex-direction: row;
            margin-top: auto;
            margin-bottom: auto;
        }

        .licit-number {
            color: black;
            align-content: center;
            margin-right: 3px;
            background: #ffbc00;
            height: 20px;
            width: 20px;
            border-radius: 3px;
            border-width: 1px;
            border-color: black;
            border-style: solid;
            font-size: 20px;
            text-align: center;
            font-weight: bold;
            padding-bottom: 4px;
            user-select: none;
        }

            .licit-number:hover {
                cursor: pointer;
            }

        .selected-licit {
            background-color: #980000;
        }

        .licit-btn {
            margin-left: 15px;
        }

        #quitBtn {
            position: absolute !important;
            right: 10px;
            top: 10px;
        }

        .underlined {
            text-decoration: underline;
        }
    </style>
</body>

</html>
