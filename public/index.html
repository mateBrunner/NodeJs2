<!DOCTYPE html>
<html>

<head>
    <!-- <script src="p5.min.js"></script> -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8" />
</head>

<body onload="myOnLoad()">
    <div w3-include-html id="lobbyDiv">

        <h2 class="title">RIKIKI</h2>
        <div class="input-container">
            <input type="text" id="newPlayerName" class="new-player-input">
            <button class="button-primary join-btn" onclick="join()">Belépés</button>
            <p id="joinErrorMsg"></p>
        </div>
        <div class="joined-players-div">
            <h4 class="joined-players-title">Belépett játékosok</h4>
            <div id="joinedPlayers" class="joined-players-body"></div>
        </div>

        <div id="start-button-div">
            <select name="game-types-select" id="game-types">
                <option value="DEMO" selected="selected">1 -> 3</option>
                <option value="UP_TO_10">1 -> 10</option>
                <option value="DOWN_FROM_10">10 -> 1</option>
                <option value="UP_AND_DOWN_10">1 -> 10 -> 1</option>
                <option value="UP_AND_DOWN_MAX">1 -> max -> 1</option>
            </select>
            <button class="startBtn" onclick="startGame()">Start</button>
        </div>

    </div>

    <div id="boardDiv" class="hidden-div">

        <div class="board-content">
            <div class="board-left-side">

                <div class="notification-line">
                    <div id="notification-container" class="green-shadow">
                        <div id="round-counter"></div>
                        <div id="notification"></div>
                    </div>
                    <div class="chart-icon green-shadow">
                        <img src="images/chart.png" class="chart-icon-img">
                        <div class="pointChartCanvas">
                            <canvas id="pointChartCanvas"></canvas>
                        </div>
                    </div>
                </div>
                               

                <div class="table-div">
                    <div id="trump" class="trump-card"></div>

                    <div id="licitDiv" class="hidden-div">
                        <div id="licit-numbers-container">
                            <div id="licit0" class="licit-number" onclick="licitSelect(0)">0</div>
                            <div id="licit1" class="licit-number" onclick="licitSelect(1)">1</div>
                            <div id="licit2" class="licit-number" onclick="licitSelect(2)">2</div>
                            <div id="licit3" class="licit-number" onclick="licitSelect(3)">3</div>
                            <div id="licit4" class="licit-number" onclick="licitSelect(4)">4</div>
                            <div id="licit5" class="licit-number" onclick="licitSelect(5)">5</div>
                            <div id="licit6" class="licit-number" onclick="licitSelect(6)">6</div>
                            <div id="licit7" class="licit-number" onclick="licitSelect(7)">7</div>
                            <div id="licit8" class="licit-number" onclick="licitSelect(8)">8</div>
                            <div id="licit9" class="licit-number" onclick="licitSelect(9)">9</div>
                            <div id="licit10" class="licit-number" onclick="licitSelect(10)">10</div>
                            <div id="licit11" class="licit-number" onclick="licitSelect(11)">11</div>
                            <div id="licit12" class="licit-number" onclick="licitSelect(12)">12</div>
                        </div>
                        <button onclick="licit()" class="button-primary">Licitálok</button>
                    </div>

                    <div id="tableCards" class="card-container table-cards"></div>
                </div>

                <div id="cardList" class="card-container player-cards"></div>

            </div>
            <div id="playerList">
            </div>

        </div>
        <button id="quitBtn" class="button-primary" onclick="quit()">Kilépés</button>
    </div>

    <script src="main.js"></script>
    <script src="components/player-box.js"></script>
    <script src="components/game-card.js"></script>

    <style>

    /*#region GENERAL*/


        .button-primary {
            background: #a2001e;
            border: none;
            border-radius: var(--main-border-radius);
            color: white;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 18px;
            padding: 8px 14px;
        }

        .button-primary:hover {
            background: #7d031a;
            cursor: pointer;
        }

    /*#endregion GENERAL*/

    /*#region LOBBY*/

        .join-btn {
            width: 100px;
            height: 33px;
            margin-left: 20px;
        }

        #game-types {
            width: 120px;
            border-radius: var(--main-border-radius);
        }

        #lobbyDiv {
            padding: 20px;
            background: white;
            margin: 0px auto;
            border-radius: 15px;
            box-shadow: 4px 4px 5px 5px rgba(0, 0, 0, 0.56);
            height: 400px;
            width: 400px;
            position: relative;
            top: 40px;
        }

        .title {
            color: var(--main-green);
            text-align: center;
            border-width: 0px 0px 2px 0px;
            border-style: solid;
            margin-top: 10px;
            font-size: 34px;
        }

        .input-container {
            display: flex;
            flex-direction: row;
            justify-content: center;
        }

        .new-player-input {
            border-radius: var(--main-border-radius);
            height: 26px;
            font-size: 20px;
        }

        #joinBtn {
            bottom: 1px;
            border-radius: var(--main-border-radius);
            color: white;
            height: 33px;
            margin-left: 10px;
            position: relative;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
        }

        #joinErrorMsg {
            color: red;
            margin: 0;
            height: 20px;
        }

        .joined-players-div {
            height: 250px;
            display: flex;
            flex-direction: column;
        }

        .joined-players-title {
            border-width: 0px 0px 2px 0px;
            text-align: center;
            margin: 24px auto 0px auto;
            font-size: 18px;
            width: 200px;
            border-style: solid;
            border-color: var(--main-green);
            padding-bottom: 10px;
        }

        .joined-players-body {
            height: 200px;
            display: flex;
            flex-direction: column;
            flex-flow: column wrap;
        }

        .lobby-player {
            width: 50px;
            height: 30px;
            margin: 12px 20px;
        }

        .lobby-player-text {
            margin: 0px;
            font-size: 16px;
            font-weight: bold;
        }

        #start-button-div {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
        }

        .startBtn {
            background-color: var(--main-green);
            border: none;
            border-radius: var(--main-border-radius);
            color: white;
            padding: 12px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            height: 40px;
            width: 200px;
        }

        .startBtn:hover, .startBtn:active {
            background-color: #0a4808
        }

    /*#endregion LOBBY*/

    /*#region BOARD*/

        #boardDiv {
            height: 100vh;
            width: 100vw;
        }

        .board-content {
            padding: 20px;
            display: flex;
            flex-direction: row;
        }

        .board-left-side {
            width: 810px;
        }

        .notification-line {
            display: flex;
            flex-direction: row;
        }

        #notification-container {
            width: 650px;
            background: var(--main-transp-white);
            padding: 14px 10px 4px 10px;
            border-radius: 5px;
            margin-bottom: 30px;
            height: 30px;
            text-align: center;
            font-weight: bold;
            font-size: 18px;
            display: flex;
            flex-direction: row;
        }

        #notification {
            margin: 0 auto;
        }

        .table-div {
            height: 310px;
            width: 645px;
            display: flex;
            flex-direction: row;
            /* background-image: url('images/table.png'); */
            margin-bottom: 30px;
        }

        .trump-card {
            margin-top: auto;
            margin-bottom: auto;
            margin-left: 70px;
            margin-right: 60px;
        }

        .table-cards {
            margin-top: auto;
            margin-bottom: auto;
        }

        .card-container {
            display: flex;
            flex-direction: row;
        }

        .card-container.player-cards {
            padding: 0px 0px 16px 6px;
            background: #8a8a8a3d;
            box-shadow: 0px 0px 10px 2px #a7a7a7;
            height: 120px;
            width: 780px;
        }

        .card-container.player-cards.active {
            box-shadow: 0px 0px 10px 3px #01ff15;
        }

        #playerList {
            display: flex;
            flex-direction: column;
        }

        .green-shadow {
            box-shadow: 0px 0px 2px 2px var(--main-transp-white);
        }

        .hidden-div {
            display: none !important;
        }

        #licitDiv {
            margin-top: auto;
            margin-bottom: auto;
            width: 340px;
        }

        #licit-numbers-container {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
        }

        .licit-number {
            color: black;
            align-content: center;
            margin: 0px 10px 10px 0px;
            background: #ffbc00;
            height: 42px;
            width: 42px;
            border-radius: 3px;
            border-width: 1px;
            border-color: black;
            border-style: solid;
            font-size: 30px;
            text-align: center;
            user-select: none;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .licit-number:hover {
            cursor: pointer;
        }

        .selected-licit {
            background-color: #9a6712;
        }

        #quitBtn {
            position: absolute !important;
            right: 10px;
            top: 10px;
        }

        #chart_div {
            width: 600px;
            background-color: transparent;
        }        

        #pointChartCanvas {
            position: absolute;
            top: 40px;
            left:20px;

            background: white;
            border-radius: 10px;
            z-index: 20;
        }

        .chart-icon {
            background: var(--main-transp-white);
            height: 48px;
            width: 48px;
            border-radius: 5px;
            margin-left: 20px;
        }

        .chart-icon-img {
            height: 34px;
            width: 35px;
            margin: 6px 0px 0px 6px;
        }

        .chart-icon:hover {
            display: block;
        }

        .chart-icon:hover .pointChartCanvas {
            display: block !important;
        }

        .pointChartCanvas {
            display: none ; 
            height: 300px;
            width: 700px;
        }

    /*#endregion BOARD*/


    </style>
</body>

</html>
